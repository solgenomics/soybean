version: "3.7"

services:
  breedbase:

    image: breedbase/breedbase:latest

    container_name: breedbase_soybean_db
    ports:
      - 8103:8080
    volumes:
      - webdata:/home/production/volume
      - type: bind
        source: empty_db_without.test_users.sql
        target: /home/production/empty_dump.sql
      - type: bind
        source: sgn_local.conf
        target: /home/production/cxgn/sgn/sgn_local.conf
      - type: bind
        source: db_dumps
        target: /db_dumps
      - type: bind
        source: crontab
        target: /etc/crontab
      - type: bind
        source: bash_history
        target: /root/.bash_history

volumes:
  webdata:




